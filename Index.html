      <script>
            var xhr = new XMLHttpRequest();
            xhr.open("GET","products.json");
            xhr.addEventListener("load",function(){
                var resposta = xhr.responseText;
                resposta = JSON.parse(resposta)

                var total = 0;

                resposta.cart.item.forEach(function(produto){
                    
                    
                    $(".produtos").append("<img src="+produto.image+"><div>"+produto.name+"</div><div>Qtd: "+produto.quantity+"</div><div>"+produto.bestPriceFormated+"</div>")
                    total = total.toString();
                    total = total.slice(0, -2) + total.slice(-2);
                    total = produto.bestPrice;
                });
                
                $(".total span").html(total);

           

          });
          xhr.send(); 
      </script>
